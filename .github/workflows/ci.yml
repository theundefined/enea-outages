name: Test, Build and Publish

on:
  push:
    branches:
      - 'main'
    tags:
      - 'v*'
  pull_request:
    branches:
      - 'main'

jobs:
  test:
    name: Test and Lint
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x' # Use a single Python version for simplicity
          
      - name: Install poetry
        run: pip install poetry

      - name: Install dependencies
        run: |
          poetry install --with dev --no-root
          poetry run pip install .

      - name: Lint with ruff
        run: poetry run ruff check .
        
      - name: Test with pytest
        run: poetry run pytest --cov=src/enea_outages --cov-report=xml --cov-report=term
        
      - name: Upload coverage to artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml
          
  publish:
    name: Build, Publish and Tag
    needs: test
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write # Needed to push a commit and tag
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all history so that git can commit and tag
          
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
          
      - name: Install poetry
        run: pip install poetry
          
      - name: Install dependencies
        run: poetry install --only main # Install only main dependencies for building

      - name: Build package
        run: poetry build # Build the wheel and sdist

      - name: Publish package to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages_dir: dist/ # Poetry builds into dist/ by default
          pypi-token: ${{ secrets.PYPI_API_TOKEN }}